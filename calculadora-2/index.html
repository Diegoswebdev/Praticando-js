<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Calculadora JS</title>
</head>
<body>
    <div class="calc">
        <div class="nome">
            <p>Diego Soares</p>
        </div>
        <div class="display">
            <p class="result"></p>
        </div>
        <div class="teclas">
        
            <button class="btn del1" onclick="limpar()"><span class="material-symbols-outlined">
                delete
                </span></button>
            <button class="btn del2" onclick="apagar()"><span class="material-symbols-outlined">
                backspace
                </span></button>
            <button class="btn tOp2" onclick="digito('*')">*</button>
            <button class="btn tOp2" onclick="digito('-')">-</button>
            <button class="btn" onclick="digito('7')">7</button>
            <button class="btn"  onclick="digito('8')">8</button>
            <button class="btn" onclick="digito('9')" >9</button>
            <button class="btn tOp2" onclick="digito('+')" >+</button>
            <button class="btn" onclick="digito('4')" >4</button>
            <button class="btn"  onclick="digito('5')">5</button>
            <button class="btn" onclick="digito('6')" >6</button>
            <button class="btn tOp2" onclick="digito('.')" >,</button>
            <button class="btn"  onclick="digito('1')">1</button>
            <button class="btn"  onclick="digito('2')">2</button>
            <button class="btn" onclick="digito('3')" >3</button>
            <button class="btn tOp2" onclick="digito('/')" >/</button>
            <button class="btn" style="width: 165px;" onclick="digito('0')">0</button>
            <button class="btn tOp2" onclick="calcular()">=</button>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
